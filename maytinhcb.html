<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .oprator{
            width: 25px;
        }
    </style>
</head>
<body>
<form>
    <div style="width=180px;border=2px solid black;" >
        <table>
            <tr>
                <td colspan="5"><input id="result" type="text">
            </tr>
            <tr>
                <th><input class="btn" type="button" value="1" onclick="result.value+=this.value"></th>
                <th><input class="btn" type="button" value="2" onclick="result.value+=this.value"></th>
                <th><input class="btn" type="button" value="3" onclick="result.value+=this.value"></th>
                <th><input class="btn operator" type="button" value="+" onclick="result.value+=this.value"/></th>
            </tr>
            <tr>
                <th><input class="btn" type="button" value="4" onclick="result.value+=this.value"></th>
                <th><input class="btn" type="button" value="5" onclick="result.value+=this.value"></th>
                <th><input class="btn" type="button" value="6" onclick="result.value+=this.value"></th>
                <th><input class="btn operator" type="button" value="-" onclick="result.value+=this.value"/></th>
            </tr>
            <tr>
                <th><input class="btn" type="button" value="7" onclick="result.value+=this.value"></th>
                <th><input class="btn" type="button" value="8" onclick="result.value+=this.value"></th>
                <th><input class="btn" type="button" value="9" onclick="result.value+=this.value"></th>
                <th><input class="btn operator" type="button" value="*" onclick="result.value+=this.value"/></th>
            </tr>
            <tr>
                <th><input class="btn" type="button" value="C" onclick="result.value=''"></th>
                <th><input class="btn" type="button" value="0" onclick="result.value+=this.value"></th>
                <th><input class="btn" type="button" value="=" onclick="result.value=eval(result.value)"></th>
                <th><input class="btn operator" type="button" value="/" onclick="result.value+=this.value"/></th>

            </tr>
        </table>
    </div>
</form>
</body>
</html>
